<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/single-image-scroll-view.html">

<dom-module id="scroll-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
        text-align: center;
        height: 100%;
      }

      paper-icon-button {
        background: white;
        color: black;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        width: 56px;
        height: 56px;
      }

      ul {
        padding: 0px;
        list-style: none;
        width: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
      }

      li {
        padding: 0px;
        margin: 0px;
        width: 100vw;
        height: calc(100vw + 42px);
        position: relative;
      }

      li > div {
      }

      paper-icon-button {
        width: 42px;
        height: 42px;
        background-color: var(--background-color);
      }

      img {
        width: 100%;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

    </style>
    <div class="gallery">
      <ul class="app-grid" has-aspect-ratio>
        <template is="dom-repeat" items="{{images}}" as="image">
          <li>
            <single-image-scroll-view index="{{image.index}}" focus-index="{{focusIndex}}" url="{{image.url}}"></single-image-scroll-view>
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    class ScrollView extends Polymer.Element {
      static get is() {
        return 'scroll-view';
      }

      constructor() {
        super();
        this.numberSelected = 0;
      }

      static get properties() {
        return {
          hashtag: String,
          focusIndex: {
            type: String,
            notify: true,
          },
          images: Array,
          selectedImages: {
            type: Array,
            value: [],
          },
          isSelecting: {
            type: Boolean,
            value: false,
            observer: 'isSelectingUpdated'
          },
        };
      }

      isSelectingUpdated() {
//        console.log('observed');
//        this.isSelecting = !this.isSelecting;
      }
    }

    window.customElements.define(ScrollView.is, ScrollView);
  </script>
</dom-module>

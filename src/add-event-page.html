<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="add-event-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        text-align: center;
      }

      img {
        width: 40%;
        min-width: 120px;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding-bottom: 20px;
      }

      input {
        border: 1px solid lightgrey;
        border-radius: 2px;
        padding: 5px 8px;
        margin: 4px 10px;
        font-size: var(--small-font);
      }

      input[type=text]::-webkit-input-placeholder {
        color: lightgrey;
      }

      paper-button {
        text-transform: uppercase;
        background-color: indigo;
        color: white;
      }

    </style>

    <img src="../images/icon.jpeg">
    <h1>Tell us about your event!</h1>
    <div class="form">
      <input type="text" placeholder="NUS School of Computing Graduation Night 2018">
      <input type="text" placeholder="7 July 2018, 6:00PM">
      <input type="text" placeholder="8 July 2018, 1:00AM">
      <input type="text" placeholder="#SoCGradNight18">
    </div>
    <paper-button raised>
      <iron-icon icon="add"></iron-icon>
      Add event
    </paper-button>
  </template>

  <script>
    class AddEventPage extends Polymer.Element {
      static get is() {
        return 'add-event-page';
      }
    }

    window.customElements.define(AddEventPage.is, AddEventPage);
  </script>
</dom-module>

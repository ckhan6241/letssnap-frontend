<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/page-header.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="admin-page">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      page-header {
        height: 66px;
      }

      .past-event {
        flex-grow: 1;
        padding: 10px;
      }
      .add-event-container {
        padding-bottom: 50px;
        text-align: center;
      }

      paper-button {
        text-transform: uppercase;
        background-color: indigo;
        color: white;
      }

    </style>
    <page-header title="Manage your events" show-back-button="true"></page-header>
    <div class="past-event">
      <div>Your Past events</div>
      <ul>
        <template is="dom-repeat" items="{{pastEvents}}" as="event">
          <li>{{event.hashtag}}</li>
        </template>
      </ul>
      <template is="dom-if" if="_hasNoPastEvents(pastEvents)">
        No past events
      </template>
    </div>
    <div class="add-event-container">
      <paper-button on-click="handleClickAddEvent" raised>
        <iron-icon icon="add"></iron-icon>
        Add event
      </paper-button>
    </div>

    <iron-ajax
      id="getUserGroups"
      url="https://www.letssnap-backend.tk/groups"
      method="GET"
      with-credentials="true"
      on-response="_handleUserGroupResponse"
    ></iron-ajax>

  </template>

  <script>
    class AdminPage extends Polymer.Element {
      static get is() {
        return 'admin-page';
      }

      ready() {
        super.ready();
        this.getRequest().then(function(response) {
          console.log("response from promise: ", response);
        }, function(error) {
          console.error("failed", error);
        })

        // console.log("admin - ready function");
        // var request = new XMLHttpRequest();
        // request.onreadystatechange = function() {
        //   if (request.status == 200) {
        //     var jsonResponse = JSON.parse(this.responseText);
        //     var index;
        //     for (index = 0; index < jsonResponse.success.length; index++) {
        //       var hashtag = "#" + jsonResponse.success[index].hash;
        //       this.pastEvents.push(hashtag);
        //       console.log("hashtag: ", this.pastEvents[index]);
        //     }
        //   }
        // }
        // request.open("GET", "https://www.letssnap-backend.tk/groups", true);
        // request.withCredentials = true;
        // request.send(null);
      }

      function getRequest() {
        // Return a new promise
        return new Promise(function(resolve, reject) {
          var req = new XMLHttpRequest();
          req.open("GET", "https://www.letssnap-backend.tk/groups", true);
          req.withCredentials = true;

          req.onload = function() {
            if (req.status == 200) {
              var jsonResponse = JSON.parse(req.responseText);
              resolve(jsonResponse);
            }
            else {
              reject(Error(req.responseText));
            }
          };
          req.send();
        });
      }

      connectedCallback() {
        super.connectedCallback();
        ga(function(){ga('send', 'pageview', '/admin')});
      }

      static get properties() {
        return {
          pastEvents: Array,
        };
      }

      _hasNoPastEvents(pastEvents) {
        return pastEvents.length === 0;
      }

      handleClickAddEvent() {
        window.history.pushState({}, null, '/add-event');
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

      _handleUserGroupResponse(e) {
        var events = e.detail.response;
        console.log("groups: ", events);
      }
    }

    window.customElements.define(AdminPage.is, AdminPage);
  </script>
</dom-module>

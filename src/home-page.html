<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/events-near-you.html">
<link rel="import" href="./components/description-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="home-page">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        text-align: center;
        height: 100%;
      }

      .main {
        display: flex;
        flex-direction: column;
        min-height: 242px;
        flex: 0 0 auto;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      description-card {
        padding: 10px;
        min-height: 242px;
      }

      .add-event-container {
        padding-bottom: 10px;
        flex-grow: 1;
        flex-shrink: 1;
      }

      paper-button {
        text-transform: uppercase;
        background-color: indigo;
        color: white;
      }

      paper-button > a {
        color: white;
        text-decoration: none;
      }

      events-near-you {
        background-color: #ffe4c6;
        height: 50%;
      }

    </style>
    <div class="main">
      <description-card></description-card>
    </div>
    <events-near-you is-loading="{{isLoading}}" is-geo-enabled="{{isGeoEnabled}}" ask-location="{{askLocation}}" events="{{events}}" noEventsNearby={{noEventsNearby}}></events-near-you>
    <div class="add-event-container">
      <h1>Hosting an event?</h1>
        <paper-button raised>
          <a href="https://www.letssnap-backend.tk/facebook">
          Login with facebook
          </a>
        </paper-button>
    </div>
  </template>

  <script>
    class HomePage extends Polymer.Element {
      static get is() {
        return 'home-page';
      }

      connectedCallback() {
        super.connectedCallback();
        ga(function(){ga('send', 'pageview', '/home')})
      }
    }

    window.customElements.define(HomePage.is, HomePage);
  </script>
</dom-module>

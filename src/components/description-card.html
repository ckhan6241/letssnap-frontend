<dom-module id="description-card">

      :host {
        display: block;
        padding: 0px;
        text-align: center;
      }

      img {
        width: 40%;
        min-width: 120px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      p {
        font-size: var(--small-font);
      }
    </style>
    <img src="../../images/logo-v6.png">

    <p>Hosting an event? Day out with friend?</p>

  <script>

      static get is() {
        return 'description-card';

    window.customElements.define(Description.is, Description);

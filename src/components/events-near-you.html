<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="./single-hashtag.html">

<dom-module id="events-near-you">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        height: 100%;
      }

      .event-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      p {
        font-size: var(--small-font);
      }

      .loader {
        left: 50%;
        top: 50%;
      }
      .loader #spinner {
        box-sizing: border-box;
        stroke: #673AB7;
        stroke-width: 3px;
        -webkit-transform-origin: 50%;
        transform-origin: 50%;
        -webkit-animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite;
        animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite; }
      @keyframes line {
        0% {
          stroke-dasharray: 2, 85.964;
          -webkit-transform: rotate(0);
          transform: rotate(0); }
        50% {
          stroke-dasharray: 65.973, 21.9911;
          stroke-dashoffset: 0; }
        100% {
          stroke-dasharray: 2, 85.964;
          stroke-dashoffset: -65.973;
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg); } }

      .noGeolocation {
        color: red;
      }

      a {
        text-decoration: underline;
        color: blue;
      }

    </style>
    <h1>Events near you</h1>
    <p>Tap to join!</p>
    <div class="event-container">
      <template is="dom-if" if="{{askLocation}}">
        <p>Enable location service to find nearby events.<br>Enable it <a on-click="_handleClickEnableService">here</a></p>
      </template>
      <template is="dom-if" if="{{!askLocation}}">
        <template is="dom-if" if="{{!isLoading}}">
          <template is="dom-repeat" items="{{events}}" as="event">
            <single-hashtag hashtag="{{event.hash}}"></single-hashtag>
          </template>
            <template is="dom-if" if="_noEvent(events)">
              <p> No events nearby</p>
            </template>
          <template is="dom-if" if="{{!isGeoEnabled}}">
            <p class="noGeolocation"> Enable location service to find nearby events </p>
          </template>
          <template is="dom-if" if="{{isGeoEnabled}}">
            <template is="dom-if" if="{{isLoading}}">
              <div class="loader">
                <svg viewBox="0 0 32 32" width="32" height="32">
                  <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
              </div>
            </template>
          </template>
        </template>
      </template>
    </div>
  </template>

  <script>
    class EventsNearYou extends Polymer.Element {
      static get is() {
        return 'events-near-you';
      }

      static get properties() {
        return {
          events: {
            type: Array,
          },
          isLoading: {
            type: Boolean,
          },
          isGeoEnabled: Boolean,
          askLocation: Boolean
        };
      }

      _handleClickEnableService() {
        window.dispatchEvent(new CustomEvent('enablelocation'));
      }

      _noEvent(events) {
        return events.length === 0;
      }

      ready() {
        super.ready();
        console.log(this.askLocation);
      }
    }

    window.customElements.define(EventsNearYou.is, EventsNearYou);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="lazy-import" href="home-page.html">
<link rel="lazy-import" href="event-page.html">
<link rel="lazy-import" href="add-event-page.html">
<link rel="lazy-import" href="admin-page.html">

<dom-module id="my-app">
  <link rel="import" type="css" href="../bootstrap.min.css">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --background-color: #f7f7f7;
        --small-font: 12px;
        --tiny-font: 10px;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-pages {
        height: 100vh;
      }
      .modal {
        z-index: 9000;
        background: none;
        height: 100vh;
        display: flex;
        position: fixed;
        left: 0px;
        top: 0px !important;
      }

      .modal.fade.in {
        display: flex !important;
        align-items: center;
      }

      .modal.fade {
        -webkit-transition: all 0.4s ease-out;
        transition: all 0.4s ease-out;
      }

      .modal-backdrop {
        background-color: #F2F5F7;
        z-index: 8999;
        display: none;
      }
      .modal-backdrop.in {
        opacity: .95;
        display: block;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="home"
        role="main">
      <home-page name="home" latlng="{{latlng}}" events="{{events}}" is-loading="{{isLoading}}" is-geo-enabled="{{!message}}"></home-page>
      <event-page name="event"></event-page>
      <add-event-page name="add-event" latlng="{{latlng}}"></add-event-page>
      <admin-page name="admin" is-geo-enabled="{{!message}}></admin-page>
    </iron-pages>
    <div id="dim-background" class$="{{_getDimBackgroundClass(showPopup)}}"></div>
    <div class$="{{_getModalClass(showPopup)}}" id="modal-work03" tabIndex="-1" role="dialog" aria-labelledby="modal-work03" aria-hidden="true">
      <div class="modal-dialog modal-xs">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><paper-icon-button on-click="handleClosePopup" icon="icons:close"></paper-icon-button></span></button>
            {{message}}
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() {
        return 'my-app';
      }

      _getDimBackgroundClass(showPopup) {
        return showPopup ? "modal-backdrop fade in" : "modal-backdrop fade";
      }

      _getModalClass(showPopup) {
        return showPopup ? "modal fade in" : "modal fade";
      }

      handleClosePopup() {
        this.showPopup = false;
      }

      handleOpenPopup() {
        this.showPopup = true;
      }

      ready() {
        super.ready();
        console.log(this.route, this.rootPath);
        if (navigator.geolocation) { // check if browser supports geolocation
          navigator.geolocation.watchPosition(function (position) {
              // success
              var lat = position.coords.latitude;
              var lng = position.coords.longitude;
              this.latlng = {
                'lat': lat,
                'lng': lng
              }
              console.log('lat lon registered');
            }.bind(this), function (error) {
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  this.message = "Location is disabled, please allow location service"
                  break;
                case error.POSITION_UNAVAILABLE:
                  this.message = "Location service is not available, please try again later"
                  break;
                case error.TIMEOUT:
                  this.message = "Location service is not available, please try again later"
                  break;
              }
            }.bind(this)
          );
        }
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          hashtag: {
            type: String,
            reflectToAttribute: true,
            notify: true,
          },
          latlng: Object,
          routeData: Object,
          subrouteData: Object,
          subroute: Object,
          rootPath: String,
          events: Array,
          isLoading: {
            type: Boolean,
            value: true,
          },
          showPopup: {
            type: Boolean,
            value: false
          },
          message: {
            type: String,
            value: ""
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_locationChanged(latlng)',
          '_messageReceived(message)'
        ];
      }

      _messageReceived(message) {
        this.showPopup = message !== '';
      }

      _locationChanged(latlng) {
        console.log('location changed');
        searchEvents(this.latlng.lat, this.latlng.lng, res=>{
          res.json().then(res=>{
          this.events = res;
          this.isLoading = false;
          })
        })
      }

      _routePageChanged(page) {
        if (page === 'facebook') return;
        this.page = page || 'home';
      }

      _pageChanged(page) {
        if (page === 'facebook') {
          console.log('in facebook')
          window.dispatchEvent(new CustomEvent('location-changed'));
          return;
        }
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._redirectToHome.bind(this),
          true);
      }

      _redirectToHome() {
        this.page = 'home';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>

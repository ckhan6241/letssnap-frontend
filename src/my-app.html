<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="lazy-import" href="home-page.html">
<link rel="lazy-import" href="event-page.html">
<link rel="lazy-import" href="add-event-page.html">
<link rel="lazy-import" href="admin-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --background-color: #f7f7f7;
        --small-font: 12px;
        --tiny-font: 10px;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-pages {
        height: 100%;
      }

    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="home"
        role="main">
      <home-page name="home" latlng="{{latlng}}"></home-page>
      <event-page name="event"></event-page>
      <add-event-page name="add-event" latlng="{{latlng}}"></add-event-page>
      <admin-page name="admin"></admin-page>
    </iron-pages>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() {
        return 'my-app';
      }

      ready() {
        super.ready();
        console.log(this.route, this.rootPath);
        if (navigator.geolocation) { // check if browser supports geolocation
          navigator.geolocation.watchPosition(function (position) {
              // success
              var lat = position.coords.latitude;
              var lng = position.coords.longitude;
              this.latlng = {
                'lat': lat,
                'lng': lng
              }
              console.log('lat lon registered');
            }.bind(this), function (error) {
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  console.log('Permission denied');
                  break;
                case error.POSITION_UNAVAILABLE:
                  console.log('Position unavailable');
                  break;
                case error.TIMEOUT:
                  console.log('Timeout');
                  break;
              }
            }.bind(this)
          );
        }
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          hashtag: {
            type: String,
            reflectToAttribute: true,
            notify: true,
          },
          latlng: Object,
          routeData: Object,
          subrouteData: Object,
          subroute: Object,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        if (page === 'facebook') return;
        this.page = page || 'home';
      }

      _pageChanged(page) {
        if (page === 'facebook') {
          console.log('in facebook')
          window.dispatchEvent(new CustomEvent('location-changed'));
          return;
        }
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._redirectToHome.bind(this),
          true);
      }

      _redirectToHome() {
        this.page = 'home';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
